<nav class="navbar navbar-expand">
    <ul class="navbar-nav">
        <li class="nav-item me-2">
            <a class="nav-link" href="{{ site.url | append: site.baseurl }}/">Home</a>

        </li>
        {% endfor %}
    </ul>
</nav>
