title: Minimal
baseurl: ""
url: https://minimal.ruoyu.io

tagline: Minimal | A minimalist Jekyll blog theme.
description: >-
  A minimalist Jekyll blog theme.
# logo: /assets/images/logo.png
author: Ruoyu Zhong
copyright:
  years: 2022 - 2024
  owner: Ruoyu Zhong

lang: en
locale: en_GB
date_format: "%e %B %Y"

seo: true
# google_site_verification: your verification string
# google_analytics: G-##########

navigation_items:
  - name: Blog
    path: /blog/
  - name: Projects
    path: /projects/
  - name: About
    path: /about/

future: true
permalink: /:categories/:title/

defaults:
  - scope:
      path: ""
    values:
      layout: page

sass:
  sourcemap: development

plugins:
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
